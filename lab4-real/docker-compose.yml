version: '3.9'
services:
  builder:
    image: docsy-builder:latest
    volumes:
      - site:/site
      - ./docs/source:/work
    environment:
      PROJECT_NAME: "${PROJECT_NAME}"
      SPHINX_THEME: "${SPHINX_THEME}"
    command: sphinx-build /work /site
    networks:
      - docsy-net
    healthcheck:
      test: ["CMD", "sh", "-c", "test -f /site/index.html || exit 1"]
      interval: 10s
      retries: 3

  web:
    image: nginx:alpine
    volumes:
      - site:/usr/share/nginx/html:ro
      - ops:/etc/nginx/conf.d
    ports:
      - "${DOCS_PORT}:80"
    depends_on:
      builder:
        condition: service_healthy
    networks:
      - docsy-net
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/"]
      interval: 10s
      retries: 3
      
  dev:
    image: docsy-builder:latest
    working_dir: /work
    profiles: ["dev"]
    environment:
      BUILD_DIR: "/site"
    command: >
      sh -c "
        sphinx-autobuild --host 0.0.0.0 --port 8000 . ${BUILD_DIR}"
    volumes:
      - ./docs/source:/work
      - site:/site
    ports:
      - "8000:8000"
    networks:
      - docsy-net
    dozzle:
    image: amir20/dozzle:v7
    profiles: ["obs"]
    ports:
      - "9000:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      web:
        condition: service_started
    networks:
      - docsy-net

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    profiles: ["obs"]
    ports:
      - "9100:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - docsy-net
      
volumes:
  site:
  ops:

networks:
  docsy-net:
